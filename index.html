<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>My projects</title>
</head>

<body>
    <div id="app" class="bg-slate-900">

        <h2 class="text-4xl leading-[1.3] py-16 text-center text-slate-200">
            My Projects
        </h2>
        <div class="grid sm:grid-cols-2 gap-8 mx-auto max-w-5xl text-slate-200 relative">
            <a class="p-4 w-full hover:bg-gray-800/50 rounded-md mb-8 cursor-pointer"
                v-for="(project, index) in projectList" :key="index" :href="`${project.link}`" target="_blank">
                <div class="bg-slate-500 h-56 sm:h-80 rounded-lg mb-4 overflow-hidden">
                    <img class="object-cover h-80 w-full object-center" :src="project.image" alt="placeholder" />
                </div>
                <div>
                    <h3 class=" mb-2">{{project.title}}</h3>
                    <!-- <p class="leading-[1.8] text-slate-400">
                        {{project.description}}
                    </p> -->
                </div>
            </a>
        </div>

    </div>
    <script>
        const { createApp } = Vue;
        const projects = [
            {
                link: "https://moolax.tech/",
                title: "Moolax transfers",
                image: "./images/moolax-desktop-preview.png"
            },
            {
                link: "http://sportclub-io.herokuapp.com/",
                title: "Sports department",
                image: "./images/sportclub-desktop-preview.png"
            },
            {
                link: "http://summary-io.herokuapp.com/",
                title: "Summary assistant",
                image: "./images/summary-desktop-preview.png"
            },
            {
                link: "./challenges/manage-landing-page-master/index.html",
                title: "Manage landing",
                image: "./challenges/manage-landing-page-master/img/screen.png"
            },
            {
                link: "./challenges/static-job-listings-master/index.html",
                title: "Job listings",
                image: "./challenges/static-job-listings-master/design/desktop-preview.jpg"
            }
            ,
            {
                link: "./challenges/clipboard-landing-page-master/index.html",
                title: "Clipboard landing",
                image: "./challenges/clipboard-landing-page-master/design/desktop-preview.jpg"
            },
            {
                link: "./challenges/project-tracking-intro-component-master/index.html",
                title: "Project tracking",
                image: "./challenges/project-tracking-intro-component-master/design/desktop-preview.jpg"
            },
            {
                link: "./challenges/product-preview-card-component-main/index.html",
                title: "Product preview component",
                image: "./challenges/product-preview-card-component-main/design/desktop-preview.jpg"
            }

        ];
        createApp({
            data() {
                return {
                    projectList: projects
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
